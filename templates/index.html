<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Manager UXR Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Times New Roman", Times, serif;
            line-height: 1.6;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #166534;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: white;
            border: 2px solid #166534;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            background-color: #166534;
            color: white;
            border-bottom: 2px solid #166534;
        }
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            max-width: 80%;
            word-wrap: break-word;
            border: 1px solid #22c55e;
        }
        .message.user {
            background-color: #16a34a;
            color: white;
            margin-left: auto;
        }
        .message.bot {
            background-color: white;
            color: #166534;
            margin-right: auto;
            border: 1px solid #22c55e;
        }
        .message.system {
            background-color: white;
            color: #15803d;
            font-size: 0.9em;
            border: 1px dashed #22c55e;
            margin: 10px auto;
            max-width: 90%;
        }
        .message.error {
            background-color: #dc2626;
            color: white;
            margin: 10px auto;
            max-width: 90%;
        }
        .chat-input {
            padding: 20px;
            border-top: 2px solid #166534;
            background-color: white;
        }
        #chat-form {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #22c55e;
            font-family: "Times New Roman", Times, serif;
            font-size: 1rem;
            background-color: white;
        }
        #user-input:focus {
            outline: none;
            border-color: #16a34a;
        }
        button {
            padding: 10px 20px;
            background-color: #16a34a;
            color: white;
            border: 1px solid #16a34a;
            cursor: pointer;
            font-family: "Times New Roman", Times, serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: white;
            color: #16a34a;
        }
        button:disabled {
            background-color: #86efac;
            color: white;
            cursor: not-allowed;
        }
        /* Custom scrollbar for retro feel */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: white;
            border: 1px solid #22c55e;
        }
        ::-webkit-scrollbar-thumb {
            background: #16a34a;
            border: 1px solid #16a34a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #166534;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Sam's Manager UXR Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Welcome to the UXR Chatbot. I am ready to answer your questions about the text I've been trained on.
            </div>
        </div>
        <div class="chat-input">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Enter your question..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userInput = document.getElementById('user-input');
            const question = userInput.value;
            const submitButton = e.target.querySelector('button');
            
            // Disable the submit button while processing
            submitButton.disabled = true;
            
            // Add user message to chat
            addMessage(question, 'user');
            userInput.value = '';
            
            try {
                console.log('Sending request to server...');
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });
                
                console.log('Response received:', response);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                // Add bot response to chat
                addMessage(data.answer, 'bot');
                
                // Add context if available
                if (data.context && data.context.length > 0) {
                    addMessage('Context used:', 'system');
                    data.context.forEach((chunk, index) => {
                        addMessage(`Chunk ${index + 1}: ${chunk}`, 'system');
                    });
                }
            } catch (error) {
                console.error('Error details:', error);
                addMessage(`Error: ${error.message}`, 'error');
            } finally {
                // Re-enable the submit button
                submitButton.disabled = false;
            }
        });
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
